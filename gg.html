<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Resize Example</title>
    <style>
        .resized-image {
            width: 200px;
            height: 200px;
            object-fit: cover; /* หรือคุณสามารถใช้ object-fit: contain; ขึ้นอยู่กับความต้องการของคุณ */
        }
    </style>
</head>
<body>
    <h1>Resized Image Example</h1>
    <img src="https://firebasestorage.googleapis.com/v0/b/mongodb-74f50.appspot.com/o/images%2Fttt.png?alt=media&token=f6575e85-f697-4e71-a3c8-d338ddb31fa5" class="resized-image" alt="Resized Image">
</body>
</html>
